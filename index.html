<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viand Alpha</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tray.css">
</head>

<body class="bg-light">
    <main>
        <div class="container-fluid justify-content-center container-height align-items-center bg-white" id="titleContainer">
            <div class="row justify-content-center align-items-center ">
                <div class="col-md-7 mb-1 fill no-padding "> <img src="img/plates.jpg" alt="" class="" id="plate"></div>
                <div class="col-md-5">
                    <div class="headline-1 text-primary text-left text-focus-in"> Viand</div>
                    <div class="headline-sub text-secondary text-left tracking-in-expand">Know your plate.</div>
                </div>
                <div class="col-md-12 text-center" id="arrowDown">
                    <a href="#content">
                        <div class="arrow-down"></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="container bg-dark pt-3"> </div>
        <div class="container pt-5 pb-5 bg-white">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="meal_date">Select meal date</label>
                                    <input class='form-control' onchange="updateDay()" type="date" id='meal_date' min='2019-11-10'>
                                </div>
                                <div class="col-md-6">
                                    <label for="select_meal">Select meal time</label>
                                    <select class='form-control' id="select_meal" onchange='updateMeal()'></select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div id="content">
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="sticky">
                        <div class="mb-4" >
                            <div class="panel-group">
                                <div class="panel tray">
                                    <h5 class="panel-heading tray-title "data-toggle='collapse' aria-expanded='false' data-target='#tray'>Tray</h5>
                                    <div class="panel-collapse collapse" id='tray'>
                                        <ul class ="food-list list-group" >
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="food_info"></div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="chart-area" id="chart-area">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/responsivefy.js"></script>
</body>

</html>
